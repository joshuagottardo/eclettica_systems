<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclettica Accessori - Ricerca</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js"></script>
    <script type="module" src="pages/ricerca.js"></script>
  </head>
  <body
    class="min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="w-full bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra: Freccia indietro -->
      <a
        href="javascript:history.back()"
        title="Indietro"
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7" />
        </svg>
      </a>

      <!-- Destra: Ricerca e Nuovo articolo con testo sotto -->
      <div class="flex gap-6 items-end">
        <a
          href="/ricerca.html"
          title="Ricerca"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <circle cx="11" cy="11" r="7" stroke-width="2" />
            <line
              x1="21"
              y1="21"
              x2="16.65"
              y2="16.65"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Ricerca</span>
        </a>
        <a
          href="/inserimento.html"
          title="Nuovo articolo"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <line
              x1="12"
              y1="5"
              x2="12"
              y2="19"
              stroke-width="2"
              stroke-linecap="round" />
            <line
              x1="5"
              y1="12"
              x2="19"
              y2="12"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Aggiungi</span>
        </a>
      </div>
    </nav>

    <main class="flex flex-grow w-full overflow-hidden">
      <!-- Colonna sinistra -->
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-8">
        <!-- Barra di ricerca + aggiorna -->
        <div class="flex items-center gap-2 mb-2">
          <input
            id="searchInput"
            type="text"
            placeholder="Cerca articolo..."
            class="flex-grow bg-custom-800 text-white rounded p-2 placeholder-custom-100 focus:outline-none focus:ring-2 focus:ring-custom-500" />
          <button
            id="refreshBtn"
            title="Aggiorna cache"
            class="text-white hover:text-custom-300 transition">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 12a9 9 0 0115.9-5.6m1.6-2.4v6h-6m6 5.6A9 9 0 018.1 20.4M6.5 22v-6h6" />
            </svg>
          </button>
          <button
            id="toggleFiltri"
            title="Filtri"
            class="text-white hover:text-custom-300 transition">
            <svg
              id="frecciaToggle"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 transition-transform"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </div>

        <div
          id="filtroWrapper"
          class="overflow-hidden transition-all duration-500 ease-in-out max-h-0">
          <div id="filtroSezione" class="space-y-4 border rounded-xl p-6">
            <!-- Filtro tipo -->
            <div>
              <p class="text-sm text-white mb-2">Tipo</p>
              <div class="flex gap-3 flex-wrap">
                <label class="cursor-pointer">
                  <input
                    type="radio"
                    name="filtroTipo"
                    value="tacco"
                    class="peer hidden" />
                  <div
                    class="px-4 py-2 rounded-full border border-custom-600 text-custom-100 peer-checked:bg-custom-500 peer-checked:text-white transition">
                    Tacco
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input
                    type="radio"
                    name="filtroTipo"
                    value="zeppa"
                    class="peer hidden" />
                  <div
                    class="px-4 py-2 rounded-full border border-custom-600 text-custom-100 peer-checked:bg-custom-500 peer-checked:text-white transition">
                    Zeppa
                  </div>
                </label>
                <label class="cursor-pointer">
                  <input
                    type="radio"
                    name="filtroTipo"
                    value="ceppo"
                    class="peer hidden" />
                  <div
                    class="px-4 py-2 rounded-full border border-custom-600 text-custom-100 peer-checked:bg-custom-500 peer-checked:text-white transition">
                    Ceppo
                  </div>
                </label>
              </div>
            </div>

            <!-- Filtro azienda -->
            <div>
              <p class="text-sm text-white mb-2">Azienda</p>
              <select
                id="filtroAzienda"
                class="bg-custom-800 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500 w-full">
                <option value="">Tutte</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Lista articoli -->
        <div id="lista-articoli" class="space-y-2"></div>
      </section>

      <!-- Colonna destra -->

      <section
        class="w-1/2 flex flex-col items-center justify-center min-h-[calc(100vh-64px)]">
        <div
          class="bg-custom-800 rounded-[2.5rem] px-8 py-6 w-[480px] max-w-full shadow-xl mx-auto min-h-[220px]">
          <!-- Card dettagli (INVARIATA) -->
          <div
            class="rounded-[2rem] bg-custom-600 p-6 mb-4 flex flex-col items-center justify-center min-h-[96px]">
            <h2
              class="text-[clamp(1.5rem,5vw,2.7rem)] font-semibold text-white text-center leading-tight break-words [text-wrap:balance]">
              <span id="dettagli-nome"></span>
            </h2>
          </div>
          <!-- Sottotitolo: brand e azienda -->
          <div class="text-lg text-gray-300 mb-8 text-center italic">
            <span id="dettagli-brand"></span> /
            <span id="dettagli-azienda"></span>
          </div>
          <!-- Dati articolo (INVARIATO) -->
          <div class="w-full max-w-md mx-auto mt-6">
            <div class="grid grid-cols-4 gap-y-2 items-center">
              <div class="text-right pr-4 font-bold text-white col-span-1">
                TIPO
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-tipo"></div>
              <div class="text-right pr-4 font-bold text-white col-span-1">
                PUNTA
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-punta"></div>
              <div class="text-right pr-4 font-bold text-white col-span-1">
                TACCO
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-tacco"></div>
              <div class="text-right pr-4 font-bold text-white col-span-1">
                ACCESSORI
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-accessori"></div>
              <div class="text-right pr-4 font-bold text-white col-span-1">
                ALTEZZA
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-altezza"></div>
              <div class="text-right pr-4 font-bold text-white col-span-1">
                PEZZI
              </div>
              <div
                class="text-left pl-4 italic text-gray-200 col-span-3"
                id="dettagli-pezzi"></div>
            </div>
          </div>
        </div>
        <!-- Bottone sotto la scheda dettagli -->
        <button
          id="vedi-dettagli-btn"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-[2.5rem] shadow-lg transition mt-8"
          style="display: none">
          Vedi dettagli
        </button>
      </section>
    </main>
  </body>
</html>
