<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ECLETTICA SYSTEM</title>
    <link href="../style.css" rel="stylesheet" />
    <script src="../pages/ceppi/inserimento.js" type="module"></script>
  </head>
  <body
    class="inserimento min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
    </nav>
    
    <main class="flex flex-grow w-full overflow-hidden">
      <!-- Colonna sinistra -->
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-6">
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block mb-1">Articolo</label>
              <input
                class="w-full bg-custom-900 text-white border border-red-900 rounded p-2 placeholder-custom-100"
                id="filtroCodice"
                placeholder=""
                type="text" />
            </div>
            <div class="w-1/2">
              <label class="block mb-2">Azienda</label>
              <select
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"
                id="filtroAzienda">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="flex gap-4 mt-6">
            <div class="w-1/2">
              <label class="block mb-3 flex items-center justify-between">
                <span>Luogo produzione</span>
                <button
                  id="btnAggiungiStato"
                  type="button"
                  class="text-neutral-500 text-xl font-bold px-2">
                  +
                </button>
              </label>

              <select
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"
                id="filtroStatoProduzione">
                <option value=""></option>
              </select>
            </div>
            <div class="w-1/2">
              <label class="block mb-3 flex items-center justify-between">
                <span>Citt√† produzione</span>
                <button
                  id="btnAggiungiCitta"
                  type="button"
                  class="text-neutral-500 text-xl font-bold px-2">
                  +
                </button>
              </label>
              <select
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"
                id="filtroCittaProduzione">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="mt-6">
            <label
              for="inSerieCheckbox"
              class="inline-flex items-center gap-2 text-white text-base">
              Articolo in serie?
              <input
                id="inSerieCheckbox"
                type="checkbox"
                class="accent-custom-500 w-5 h-5" />
            </label>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">DETTAGLI</p>
          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Tipologia</label>
              <div class="flex gap-3 flex-wrap" id="filtroTipologia"></div>
            </div>
            <div class="w-1/2">
              <label class="block mb-3">Punta</label>
              <div class="flex gap-3 flex-wrap" id="filtroPunta"></div>
            </div>
          </div>
          <div class="flex gap-4 mt-3">
            <div class="w-1/2 mt-5">
              <label class="block mb-3" for="filtroAltezza"
                >Altezza tacco</label
              >
              <input
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                id="filtroAltezza"
                max="200"
                min="0"
                placeholder=""
                type="number" />
            </div>
            <div class="w-1/2 mt-5">
              <label class="block mb-4">Finitura</label>
              <select
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"
                id="filtroFinitura"></select>
            </div>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">MATERIALI</p>
          <div
            class="flex gap-3 flex-wrap mt-4 opacity-0 transition-opacity duration-1000 min-h-[95px]"
            id="filtroMateriali"></div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">FORMA</p>
          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Matricola</label>
              <input
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                id="filtroMatricolaForma"
                placeholder=""
                type="text" />
            </div>
            <div class="w-1/2">
              <label class="block mb-3">Formificio</label>
              <select
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"
                id="filtroAziendaForma">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
        <div
          id="popupOverlay"
          class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center">
          <div class="bg-custom-800 p-6 rounded-lg w-96 space-y-4">
            <p id="popupTitle" class="text-xl font-bold">Aggiungi elemento</p>
            <input
              id="popupInput"
              type="text"
              class="w-full p-2 rounded bg-custom-900 text-white border border-custom-100" />
            <div class="flex justify-end gap-4 mt-4">
              <button id="popupAnnulla" class="bg-gray-600 px-4 py-2 rounded">
                Annulla
              </button>
              <button id="popupConferma" class="bg-green-700 px-4 py-2 rounded">
                Aggiungi
              </button>
            </div>
            <p id="popupErrore" class="text-red-400 text-sm mt-2 hidden"></p>
          </div>
        </div>
      </section>
      <!-- Colonna destra -->
      <section class="w-1/2 pt-6 pr-6 pl-6 pb-3 flex flex-col gap-6">
        <div
          class="image-drop relative bg-custom-700 rounded-lg shadow-inner flex items-center justify-center h-64"
          data-id="principale">
          <i class="font-inconsolata">foto principale</i>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="esterno">
            <i class="font-inconsolata">lato esterno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="interno">
            <i class="font-inconsolata">lato interno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sopra">
            <i class="font-inconsolata">sopra</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sotto">
            <i class="font-inconsolata">sotto</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="punta">
            <i class="font-inconsolata">punta</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="tacco">
            <i class="font-inconsolata">tacco</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="accessorio">
            <i class="font-inconsolata">accessori</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="articolo">
            <i class="font-inconsolata">articolo</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="finitura">
            <i class="font-inconsolata">finitura</i>
          </div>
        </div>
        <button
          class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-6 rounded"
          type="submit">
          Aggiungi articolo
        </button>
      </section>
    </main>
  </body>
</html>
