<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio Articolo - Eclettica Accessori</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="pages/dettagli.js"></script>
  </head>
  <body
    class="min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="w-full bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra: Freccia indietro -->
      <a
        href="javascript:history.back()"
        title="Indietro"
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7" />
        </svg>
      </a>

      <!-- Destra: Ricerca e Nuovo articolo con testo sotto -->
      <div class="flex gap-6 items-end">
        <a
          href="/ricerca.html"
          title="Ricerca"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <circle cx="11" cy="11" r="7" stroke-width="2" />
            <line
              x1="21"
              y1="21"
              x2="16.65"
              y2="16.65"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Ricerca</span>
        </a>
        <a
          href="/inserimento.html"
          title="Nuovo articolo"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <line
              x1="12"
              y1="5"
              x2="12"
              y2="19"
              stroke-width="2"
              stroke-linecap="round" />
            <line
              x1="5"
              y1="12"
              x2="19"
              y2="12"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Aggiungi</span>
        </a>
      </div>
    </nav>

    <main class="flex flex-col items-center justify-center flex-grow py-10">
      <div class="bg-custom-800 rounded-3xl p-8 max-w-2xl w-full shadow-lg">
        <h1
          class="text-3xl font-bold text-white text-center mb-2"
          id="nome"></h1>
        <div class="text-lg text-gray-300 text-center italic mb-6">
          <span id="brand"></span> /
          <span id="azienda"></span>
        </div>
        <table class="w-full mb-8 text-lg">
          <tbody id="tabella-dettagli">
            <!-- Dettagli inseriti via JS -->
          </tbody>
        </table>
        <div>
          <h2 class="text-xl font-semibold mb-2">Galleria immagini</h2>
          <div class="grid grid-cols-3 gap-4" id="galleria-foto"></div>
        </div>
      </div>
    </main>
  </body>
</html>
