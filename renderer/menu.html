<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECLETTICA SYSTEM</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet" />

    <style>
      #grigliaMenu {
        margin-top: -200px;
      }
    </style>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <!-- iOS full-screen + icona come sopra -->
    <link rel="apple-touch-icon" href="/resources/icons/app-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eclettica" />

    <script type="module" src="pages/menu.js"></script>
  </head>
  <body class="bg-custom-900 text-white h-screen w-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
    </nav>

    <!-- Spazio riservato alla navbar (per evitare che copra il contenuto) -->
    <div class="h-[64px]"></div>

    <div class="text-center mt-6">
      <p id="titolo" class="text-5xl font-bold font-inconsolata"></p>
    </div>

    <!-- Griglia centrata -->
    <div class="flex-1 flex items-center justify-center">
      <div id="grigliaMenu" class="grid grid-cols-2 gap-9 text-center"></div>
    </div>
  </body>
</html>
