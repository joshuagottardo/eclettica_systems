<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ECLETTICA SYSTEM</title>
    <link href="../style.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <!-- iOS full-screen + icona come sopra -->
    <link rel="apple-touch-icon" href="/resources/icons/app-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eclettica" />

    <script src="../pages/ceppi/dettagli.js" type="module"></script>
  </head>
  <body
    class="dettagli min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
      <button
        id="eliminaArticoloBtn"
        title="Elimina articolo"
        class="ml-auto flex items-center justify-center hover:text-red-500 transition-colors">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a2 2 0 012 2v2H7V5a2 2 0 012-2zm3 9v6m-4-6v6" />
        </svg>
      </button>
    </nav>
    <main class="flex flex-grow w-full overflow-hidden">
      <!-- Colonna sinistra -->
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-6">
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">ARTICOLO</p>
          <div class="flex gap-1 mt-5">
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoCodice">art:</label>
            </div>
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoAzienda">suolificio:</label>
            </div>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">DETTAGLI</p>
          <div class="flex gap-4 mt-5">
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoTipologia">tipo:</label>
            </div>
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoPunta">punta:</label>
            </div>
          </div>
          <div class="flex gap-4">
            <div class="w-1/2 mt-5">
              <label
                class="font-inconsolata"
                for="filtroAltezza"
                id="campoAltezzaTacco">tacco:</label>
              <label class="font-inconsolata"> mm</label>
            </div>
            <div class="w-1/2 mt-5">
              <label class="font-inconsolata block" id="campoFinitura">finitura: </label>
            </div>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">MATERIALI</p>
          <div class="mt-2 text-white" id="listaMateriali"></div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">FORMA</p>
          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label
                class="font-inconsolata block"
                id="campoMatricolaForma">matricola:</label>
            </div>
            <div class="w-1/2">
              <label
                class="font-inconsolata block"
                id="campoAziendaForma">formificio:</label>
            </div>
          </div>
          <div class="mt-5">
            <label class="font-inconsolata" id="campoCittaProduzione">produzione: </label>,
            <label class="font-inconsolata" id="campoStatoProduzione"></label>
          </div>
        </div>
      </section>
      <!-- Colonna destra -->
      <section class="w-1/2 pt-6 pr-6 pl-6 pb-3 flex flex-col gap-6">
        <div
          class="image-drop image-pop-up relative bg-custom-700 rounded-lg shadow-inner flex items-center justify-center h-64"
          data-id="principale">
          <i class="font-inconsolata">foto principale</i>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="esterno">
            <i class="font-inconsolata">lato esterno</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="interno">
            <i class="font-inconsolata">lato interno</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sopra">
            <i class="font-inconsolata">sopra</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sotto">
            <i class="font-inconsolata">sotto</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="punta">
            <i class="font-inconsolata">punta</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="tacco">
            <i class="font-inconsolata">tacco</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="accessorio">
            <i class="font-inconsolata">accessori</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="articolo">
            <i class="font-inconsolata">articolo</i>
          </div>
          <div
            class="image-drop image-pop-up relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="finitura">
            <i class="font-inconsolata">finitura</i>
          </div>
        </div>
        <div
          id="popupOverlay"
          class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
          <img
            id="popupImage"
            class="max-w-[90%] max-h-[90%] rounded shadow-lg"
            alt="popup" />
        </div>
      </section>
    </main>
    <div
      id="confermaEliminaDialog"
      class="fixed inset-0 z-50 bg-black bg-opacity-60 flex items-center justify-center hidden">
      <div
        class="bg-custom-800 text-gray-200 rounded-xl shadow-lg p-8 flex flex-col items-center w-[300px]">
        <div class="text-xl font-bold mb-4 text-red-400">
          Conferma eliminazione
        </div>
        <div class="mb-6 text-center text-gray-300">
          Sei sicuro di voler eliminare questo articolo?<br />Questa azione Ã¨
          irreversibile.
        </div>
        <div class="flex gap-4 w-full">
          <button
            id="annullaEliminaBtn"
            class="flex-1 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">
            Annulla
          </button>
          <button
            id="confermaEliminaBtn"
            class="flex-1 py-2 rounded bg-red-600 hover:bg-red-700 text-white transition">
            Elimina
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
