<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECLETTICA SYSTEM</title>
    <link rel="stylesheet" href="../style.css" />

    <script type="module" src="../pages/aziende/inserimento.js"></script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <!-- iOS full-screen + icona come sopra -->
    <link rel="apple-touch-icon" href="/resources/icons/app-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eclettica" />
  </head>
  <body
    class="ricerca min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra -->
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
      <!-- Destra-->
      <button
        id="refreshBtn"
        title="Aggiorna cache"
        class="text-white hover:text-custom-300 transition">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12a9 9 0 0115.9-5.6m1.6-2.4v6h-6m6 5.6A9 9 0 018.1 20.4M6.5 22v-6h6" />
        </svg>
      </button>
    </nav>

    <main class="flex flex-grow w-full h-[calc(100vh-74px)] overflow-hidden">
      <section
        class="w-1/2 overflow-y-auto p-6 space-y-6 border-r border-custom-100">
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <div class="mb-6">
            <label class="block mb-1">Nome</label>
            <input
              id="filtroNome"
              type="text"
              class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
              placeholder="" />
          </div>
          <div>
            <label class="block mb-1">Brand</label>
            <input
              id="filtroBrand"
              type="text"
              class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
              placeholder="" />
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="mb-1">Tipo</label>
              <button
                id="btnAggiungiCitta"
                type="button"
                class="text-neutral-500 text-xl font-bold px-2">
                +
              </button>
              <select
                id="filtroTipo"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder=""></select>
            </div>
            <div class="w-1/2">
              <label class="mb-1">Prezzo</label>
              <button
                id="btnAggiungiCitta"
                type="button"
                class="text-neutral-500 text-xl font-bold px-2">
                +
              </button>
              <select
                id="filtroBrand"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder=""></select>
            </div>
          </div>
        </div>
        <div
          id="popupOverlay"
          class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center">
          <div class="bg-custom-800 p-6 rounded-lg w-96 space-y-4">
            <p id="popupTitle" class="text-xl font-bold">Aggiungi elemento</p>
            <input
              id="popupInput"
              type="text"
              class="w-full p-2 rounded bg-custom-900 text-white border border-custom-100" />
            <div class="flex justify-end gap-4 mt-4">
              <button id="popupAnnulla" class="bg-gray-600 px-4 py-2 rounded">
                Annulla
              </button>
              <button id="popupConferma" class="bg-green-700 px-4 py-2 rounded">
                Aggiungi
              </button>
            </div>
            <p id="popupErrore" class="text-red-400 text-sm mt-2 hidden"></p>
          </div>
        </div>
      </section>

      <!-- Colonna destra -->
      <section
        class="w-1/2 overflow-y-auto p-6 grid grid-cols-2 gap-6 items-start"
        id="galleria-aziende">
        <!-- Le card degli articoli verranno generate dinamicamente -->
      </section>
    </main>

    <div
      id="loaderOverlay"
      class="fixed inset-0 bg-custom-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div
        class="animate-spin rounded-full h-12 w-12 border-4 border-custom-300 border-t-transparent"></div>
    </div>
  </body>
</html>
