<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECLETTICA SYSTEM</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="/main.js"></script>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <!-- iOS full-screen + icona come sopra -->
    <link rel="apple-touch-icon" href="/resources/icons/app-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eclettica" />
  </head>
  <body
    class="bg-custom-900 text-white min-h-screen flex flex-col items-center justify-center font-sans overflow-hidden">
    <div
      id="intro"
      class="flex flex-col items-center transition-all duration-700 ease-in-out">
      <!-- Titolo di benvenuto -->
      <div id="benvenuto" class="text-center mb-12">
        <h1 class="font-inconsolata text-5xl md:text-6xl font-bold fade-in">
          ECLETTICA SYSTEM
        </h1>
      </div>

      <!-- Griglia utenti -->
      <div
        id="utenti-grid"
        class="grid grid-cols-3 gap-6 px-4 max-w-screen-md justify-center [300px]"></div>
    </div>

    <!-- Area saluto/login nascosta -->
    <div
      id="login-box"
      class="hidden flex flex-col items-center mt-12 space-y-4">
      <h1 id="saluto" class="text-5xl font-inconsolata font-semibold"></h1>
      <form
        id="login-form"
        class="flex flex-col items-center space-y-4 min-h-[200px]">
        <input
          id="password"
          type="password"
          placeholder="Inserisci password"
          class="px-4 py-2 rounded text-black w-64 hidden" />
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold hidden">
          Login
        </button>
      </form>

      <!-- 🔁 Link per tornare alla selezione utente -->
      <button
        id="cambia-utente"
        class="text-sm text-neutral-500 underline hover:text-custom-100 transition mt-4 hidden">
        Cambia utente
      </button>
    </div>
  </body>
</html>
