<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ECLETTICA ACCESSORI</title>
    <link href="style.css" rel="stylesheet" />
    <script src="pages/dettagli.js" type="module"></script>
  </head>
  <body
    class="inserimento min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra: Freccia indietro -->
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
      <!-- Destra: Ricerca e Nuovo articolo con testo sotto -->
      <div class="flex gap-6 items-end">
        <a
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition"
          href="/ricerca.html"
          title="Ricerca">
          <svg
            class="h-7 w-7 mb-1"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="7" stroke-width="2"></circle>
            <line
              stroke-linecap="round"
              stroke-width="2"
              x1="21"
              x2="16.65"
              y1="21"
              y2="16.65"></line>
          </svg>
          <span class="text-xs font-medium">Ricerca</span>
        </a>
        <a
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition"
          href="/inserimento.html"
          title="Nuovo articolo">
          <svg
            class="h-7 w-7 mb-1"
            fill="none"
            stroke="currentColor"
            viewbox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <line
              stroke-linecap="round"
              stroke-width="2"
              x1="12"
              x2="12"
              y1="5"
              y2="19"></line>
            <line
              stroke-linecap="round"
              stroke-width="2"
              x1="5"
              x2="19"
              y1="12"
              y2="12"></line>
          </svg>
          <span class="text-xs font-medium">Aggiungi</span>
        </a>
      </div>
    </nav>
    <main class="flex flex-grow w-full overflow-hidden">
      <!-- Colonna sinistra -->
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-6">
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <div class="flex gap-1">
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoCodice"></label>
            </div>
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoAzienda"></label>
            </div>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">DETTAGLI</p>
          <div class="flex gap-4 mt-5">
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoTipologia"></label>
            </div>
            <div class="w-1/2">
              <label class="font-inconsolata block" id="campoPunta"></label>
            </div>
          </div>
          <div class="flex gap-4">
            <div class="w-1/2 mt-5">
              <label
                class="font-inconsolata"
                for="filtroAltezza"
                id="campoAltezzaTacco"></label>
              <label class="font-inconsolata"> mm</label>
            </div>
            <div class="w-1/2 mt-5">
              <label class="font-inconsolata block" id="campoFinitura"></label>
            </div>
          </div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">MATERIALI</p>
          <div class="mt-2 text-white" id="listaMateriali"></div>
        </div>
        <div class="bg-custom-800 rounded rounded-lg p-5">
          <p class="font-inconsolata text-2xl">FORMA</p>
          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label
                class="font-inconsolata block"
                id="campoMatricolaForma"></label>
            </div>
            <div class="w-1/2">
              <label
                class="font-inconsolata block"
                id="campoAziendaForma"></label>
            </div>
          </div>
          <div class="mt-5">
            <label class="font-inconsolata" id="campoCittaProduzione"></label>,
            <label class="font-inconsolata" id="campoStatoProduzione"></label>
          </div>
        </div>
      </section>
      <!-- Colonna destra -->
      <section class="w-1/2 pt-6 pr-6 pl-6 pb-3 flex flex-col gap-6">
        <div
          class="image-drop relative bg-custom-700 rounded-lg shadow-inner flex items-center justify-center h-64"
          data-id="principale">
          <i class="font-inconsolata">foto principale</i>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="esterno">
            <i class="font-inconsolata">lato esterno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="interno">
            <i class="font-inconsolata">lato interno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sopra">
            <i class="font-inconsolata">sopra</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sotto">
            <i class="font-inconsolata">sotto</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="punta">
            <i class="font-inconsolata">punta</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="tacco">
            <i class="font-inconsolata">tacco</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="accessorio">
            <i class="font-inconsolata">accessori</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="articolo">
            <i class="font-inconsolata">articolo</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="finitura">
            <i class="font-inconsolata">finitura</i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
