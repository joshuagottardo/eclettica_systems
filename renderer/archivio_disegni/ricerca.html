<!DOCTYPE html>

<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ECLETTICA SYSTEM</title>
    <link href="../style.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/resources/icons/app-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Eclettica" />

    <script
      src="../pages/archivio_disegni/inserimento.js"
      type="module"></script>
  </head>
  <body
    class="ricerca min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra -->
      <a
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center"
        href="javascript:history.back()"
        title="Indietro">
        <svg
          class="h-7 w-7"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15 19l-7-7 7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></path>
        </svg>
      </a>
      <!-- Destra-->
      <button
        id="refreshBtn"
        title="Aggiorna cache"
        class="text-white hover:text-custom-300 transition">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 12a9 9 0 0115.9-5.6m1.6-2.4v6h-6m6 5.6A9 9 0 018.1 20.4M6.5 22v-6h6" />
        </svg>
      </button>
    </nav>

    <main class="flex flex-grow w-full h-[calc(100vh-74px)] overflow-hidden">
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-6">
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block mb-1">Articolo</label>
              <input
                id="filtroArticolo"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder="" />
            </div>

            <div class="w-1/2">
              <label class="block mb-2">Autore</label>
              <select
                id="filtroAutore"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500">
                <option value="all">Tutti</option>
                <option value="13">Andrea</option>
                <option value="5">Bruno</option>
                <option value="14">Cristina</option>
                <option value="9">Marianna</option>
                <option value="15">Marina</option>
                <option value="10">Martina</option>
                <option value="12">Vera</option>
              </select>
            </div>
          </div>
          <div class="flex gap-4 mt-6">
            <div class="w-1/2">
              <label class="block mb-2">Sigla Stagione</label>
              <input
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                id="filtroSiglaStagione"
                placeholder=""
                type="text" />
            </div>
            <div class="w-1/2">
              <label class="block mb-3">Stagione</label>
              <select
                id="filtroCittaProduzione"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500">
                <option value="all">Tutte</option>
                <option value="primavera">Primavera</option>
                <option value="estate">Estate</option>
                <option value="autunno">Autunno</option>
                <option value="inverno">Inverno</option>
              </select>
            </div>
          </div>
        </div>

        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">FONDO</p>

          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Formificio</label>
              <input
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                id="filtroFormificio"
                placeholder=""
                type="text" />
            </div>

            <div class="w-1/2">
              <label class="block mb-3">Articolo</label>
              <input
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                id="filtroArticoloFondo"
                placeholder=""
                type="text" />
            </div>
          </div>
        </div>

        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">ACCESSORI</p>

          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Accessorificio</label>
              <select
                id="filtroAccessorificio"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>

            <div class="w-1/2">
              <label class="block mb-3">Articolo</label>
              <input
                id="filtroArticoloAccessorio"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder="" />
            </div>
          </div>
        </div>
      </section>

      <!-- Colonna destra -->
      <section
        class="w-1/2 overflow-y-auto p-6 grid grid-cols-2 gap-6 items-start"
        id="galleria-articoli">
        <!-- Le card degli articoli verranno generate dinamicamente -->
      </section>
    </main>
    <div
      id="loaderOverlay"
      class="fixed inset-0 bg-custom-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div
        class="animate-spin rounded-full h-12 w-12 border-4 border-custom-300 border-t-transparent"></div>
    </div>
  </body>
</html>
