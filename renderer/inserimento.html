<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECLETTICA ACCESSORI</title>
    <link href="style.css" rel="stylesheet" />
    <script src="components/header.js"></script>
    <script type="module" src="pages/inserimento.js"></script>
  </head>
  <body
    class="inserimento min-h-screen flex flex-col bg-custom-900 text-gray-200 font-sans">
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-custom-800 py-3 px-4 flex items-center justify-between shadow-lg">
      <!-- Sinistra: Freccia indietro -->
      <a
        href="javascript:history.back()"
        title="Indietro"
        class="text-gray-100 hover:text-custom-100 transition text-2xl flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7" />
        </svg>
      </a>

      <!-- Destra: Ricerca e Nuovo articolo con testo sotto -->
      <div class="flex gap-6 items-end">
        <a
          href="/ricerca.html"
          title="Ricerca"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <circle cx="11" cy="11" r="7" stroke-width="2" />
            <line
              x1="21"
              y1="21"
              x2="16.65"
              y2="16.65"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Ricerca</span>
        </a>
        <a
          href="/inserimento.html"
          title="Nuovo articolo"
          class="flex flex-col items-center text-gray-100 hover:text-custom-100 transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 mb-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <line
              x1="12"
              y1="5"
              x2="12"
              y2="19"
              stroke-width="2"
              stroke-linecap="round" />
            <line
              x1="5"
              y1="12"
              x2="19"
              y2="12"
              stroke-width="2"
              stroke-linecap="round" />
          </svg>
          <span class="text-xs font-medium">Aggiungi</span>
        </a>
      </div>
    </nav>

    <main class="flex flex-grow w-full overflow-hidden">
      <!-- Colonna sinistra -->
      <section
        class="w-1/2 overflow-y-auto p-6 border-r border-custom-100 space-y-6">
        <div class="bg-custom-800 rounded rounded-lg p-6">
          <div class="flex gap-4">
            <div class="w-1/2">
              <label class="block mb-1">Codice</label>
              <input
                id="filtroCodice"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder="" />
            </div>

            <div class="w-1/2">
              <label class="block mb-2">Azienda</label>
              <select
                id="filtroAzienda"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>
          </div>
        </div>

        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">DETTAGLI</p>

          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Tipologia</label>
              <div id="filtroTipologia" class="flex gap-3 flex-wrap"></div>
            </div>

            <div class="w-1/2">
              <label class="block mb-3">Punta</label>
              <div id="filtroPunta" class="flex gap-3 flex-wrap"></div>
            </div>
          </div>

          <div class="flex gap-4 mt-3">
            <div class="w-1/2 mt-5">
              <label for="filtroAltezza" class="block mb-3"
                >Altezza tacco</label
              >
              <input
                id="filtroAltezza"
                type="number"
                min="0"
                max="200"
                placeholder=""
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100" />
            </div>

            <div class="w-1/2 mt-5">
              <label class="block mb-4">Finitura</label>
              <select
                id="filtroFinitura"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>
          </div>
        </div>

        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">MATERIALI</p>
          <div
            id="filtroMateriali"
            class="flex gap-3 flex-wrap mt-4 opacity-0 transition-opacity duration-1000 min-h-[95px]"></div>
        </div>

        <div class="bg-custom-800 rounded rounded-lg p-6">
          <p class="font-inconsolata text-2xl">FORMA</p>

          <div class="flex gap-4 mt-3">
            <div class="w-1/2">
              <label class="block mb-3">Matricola</label>
              <input
                id="filtroMatricolaForma"
                type="text"
                class="w-full bg-custom-900 text-white rounded p-2 placeholder-custom-100"
                placeholder="" />
            </div>

            <div class="w-1/2">
              <label class="block mb-3">Azienda</label>
              <select
                id="filtroAziendaForma"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>
          </div>

          <div class="flex gap-4 mt-6">
            <div class="w-1/2">
              <label class="block mb-3">Stato produzione</label>
              <select
                id="filtroStatoProduzione"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>
            <div class="w-1/2">
              <label class="block mb-3">Citt√† produzione</label>
              <select
                id="filtroCittaProduzione"
                class="w-full bg-custom-900 text-white rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-custom-500"></select>
            </div>
          </div>
        </div>
      </section>

      <!-- Colonna destra -->
      <section class="w-1/2 pt-6 pr-6 pl-6 pb-3 flex flex-col gap-6">
        <div
          class="image-drop relative bg-custom-700 rounded-lg shadow-inner flex items-center justify-center h-64"
          data-id="principale">
          <i class="font-inconsolata">foto principale</i>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="esterno">
            <i class="font-inconsolata">lato esterno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="interno">
            <i class="font-inconsolata">lato interno</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sopra">
            <i class="font-inconsolata">sopra</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="sotto">
            <i class="font-inconsolata">sotto</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="punta">
            <i class="font-inconsolata">punta</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="tacco">
            <i class="font-inconsolata">tacco</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="accessorio">
            <i class="font-inconsolata">accessori</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="articolo">
            <i class="font-inconsolata">articolo</i>
          </div>
          <div
            class="image-drop relative bg-custom-700 rounded shadow-inner flex items-center justify-center h-32"
            data-id="finitura">
            <i class="font-inconsolata">finitura</i>
          </div>
        </div>
        <button
          type="submit"
          class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-6 rounded">
          Aggiungi articolo
        </button>
      </section>
    </main>
  </body>
</html>
